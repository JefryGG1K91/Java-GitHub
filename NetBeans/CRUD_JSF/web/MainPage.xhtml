<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Employee View</title>
    </h:head>
    <h:body>
        <h:form id="formToTable">
            <p:dataTable value="#{userBean.users}" var="us" id="usr">
                <p:column>
                    <f:facet name="header">Name</f:facet>
                        #{us.firstName}
                </p:column>
                <p:column>
                    <f:facet name="header">Last Name</f:facet>
                        #{us.lastName}
                </p:column>
                <p:column>
                    <f:facet name="header">User</f:facet>
                        #{us.userName}
                </p:column>
                <p:column>
                    <f:facet name="header">Password</f:facet>
                        #{us.userPassword}
                </p:column>
                <p:column>
                    <f:facet name="header">Options</f:facet>
                    <p:commandButton value="Edit"></p:commandButton>
                    <p:commandButton value="Delete"></p:commandButton>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Add" oncomplete="PF('userDialog').show();" >
                        <p:ajax event="dialogReturn" />
                    </p:commandButton>
                </f:facet>
            </p:dataTable>
        </h:form>

        <h:form id="dialogoForm" prependId="false">
            <h:message for="addPanel" style="color:red;" />
            <p:dialog  header="Add New User" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <h:panelGrid  id="addPanel">

                    <f:event listener="#{userBean.validatePassword}" type="postValidate" />

                    <p:outputLabel value="Name"/>
                    <p:inputText id="firstname" value="#{userBean.firstName}" required="true" requiredMessage="*Insert your name"/>
                    <h:message for="firstname" style="color: red" />

                    <p:outputLabel value="Last Name"/>
                    <p:inputText id="lastname" value="#{userBean.lastName}" required="true" requiredMessage="**Insert your last name"/>
                    <p:message for="lastname" style="color: red" />

                    <p:outputLabel value="UserName"/>
                    <p:inputText id="username" value="#{userBean.userName}" required="true"/>
                    <p:message for="username" style="color: red" />

                    <h:outputText value="Password"/>
                    <p:inputText id="passOne" value="#{userBean.password1}" required="true" requiredMessage="Mandatory"/>
                    <p:message for="passOne" style="color: red" />

                    <p:outputLabel value="Confirm Password"/>
                    <p:inputText id="passTwo" value="#{userBean.password2}" required="true" requiredMessage="Mandatory"/>
                    <p:message for="passTwo" style="color: red" />

                    <f:facet name="footer">
                        <p:commandButton value="Add" actionListener="#{userBean.addNewUser()}" oncomplete="userDialog.hide();">
                            <p:ajax event="dialogReturn" update=":formToTable:usr"/>
                        </p:commandButton>
                    </f:facet>

                </h:panelGrid>
            </p:dialog>
        </h:form>

    </h:body>
</html>
