<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Employee View</title>
    </h:head>
    <h:body>
        <h:form id="formTable">
            <p:dataTable value="#{userBean.users}"
                         var="us" 
                         id="users"
                         rowKey="#{us.userId}"
                         selection="#{userBean.selectedUser}" 
                         selectionMode="single">

                <f:facet name="header">
                    User's Table
                </f:facet>
                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{us.firstName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Last Name</f:facet>
                    <h:outputText value="#{us.lastName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">User</f:facet>
                    <h:outputText value="#{us.userName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{us.userPassword}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Options</f:facet>
                    <p:commandButton   value="Edit" update=":formTable:formEditDialog" oncomplete="PF('dialEdit').show()">
                        <f:setPropertyActionListener  value="#{us}" target="#{userBean.selectedUser}" />
                    </p:commandButton>
                    
                    <p:commandButton value="Delete"  action="#{userBean.deleteUser(us)}" process="@this" update="users"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Add" oncomplete="PF('dial').show();">
                        <p:ajax event="dialogReturn" update="users"/>
                    </p:commandButton>
                </f:facet>
            </p:dataTable>

            <p:dialog modal="true" id="formDialog" widgetVar="dial" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="addOutPanel" style="text-align:center;">
                    <p:panelGrid  id="addPanel" columns="2" columnClasses="label,value">

                        <p:outputLabel value="Name"/>
                        <p:inputText id="firstname" value="#{userBean.firstName}" required="true" requiredMessage="*Insert your name"/>

                        <p:outputLabel value="Last Name"/>
                        <p:inputText id="lastname" value="#{userBean.lastName}" required="true" requiredMessage="*Insert your last name"/>

                        <p:outputLabel value="UserName"/>
                        <p:inputText id="username" value="#{userBean.userName}" required="true" requiredMessage="*Insert your user name"/>

                        <p:outputLabel value="Password"/>
                        <p:password id="passOne" value="#{userBean.password1}" required="true" requiredMessage="Mandatory"/>

                        <p:outputLabel value="Confirm Password"/>
                        <p:password id="passTwo" value="#{userBean.password2}" required="true" requiredMessage="Mandatory"/>

                        <p:commandButton oncomplete="PF('dial').hide();" value="Save"  actionListener="#{userBean.addNewUser()}" update="users"/>

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:dialog modal="true" id="formEditDialog" widgetVar="dialEdit" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="addOutPanel" style="text-align:center;">
                    <p:panelGrid  id="addPanel" columns="2" columnClasses="label,value" rendered="#{not empty userBean.selectedUser}">

                        <p:outputLabel value="Name"/>
                        <p:inputText id="firstname" value="#{userBean.selectedUser.firstName}" required="true" requiredMessage="*Insert your name"/>

                        <p:outputLabel value="Last Name"/>
                        <p:inputText id="lastname" value="#{userBean.selectedUser.lastName}" required="true" requiredMessage="*Insert your last name"/>

                        <p:outputLabel value="UserName"/>
                        <p:inputText id="username" value="#{userBean.selectedUser.userName}" required="true" requiredMessage="*Insert your user name"/>

                        <p:outputLabel value="Password"/>
                        <p:password id="passOne" value="#{userBean.selectedUser.userPassword}" required="true" requiredMessage="Mandatory"/>

                        <p:commandButton oncomplete="PF('dialEdit').hide();" value="Save"  actionListener="#{userBean.updateUser()}" update="users"/>

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>


        </h:form>

    </h:body>
</html>
