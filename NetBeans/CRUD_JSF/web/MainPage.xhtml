<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Employee View</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{userBean.users}" var="us"  id="usr" selectionMode="single">
                <p:column>
                    <f:facet name="header">Name</f:facet>
                        #{us.firstName}
                </p:column>
                <p:column>
                    <f:facet name="header">Last Name</f:facet>
                        #{us.lastName}
                </p:column>
                <p:column>
                    <f:facet name="header">User</f:facet>
                        #{us.userName}
                </p:column>
                <p:column>
                    <f:facet name="header">Password</f:facet>
                        #{us.userPassword}
                </p:column>
                <p:column>
                    <f:facet name="header">Options</f:facet>
                    <h:commandButton value="Edit"></h:commandButton>
                    <h:commandButton value="Delete"></h:commandButton>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Add" oncomplete="PF('userDialog').show();"  update="usr">
                        <p:ajax event="dialogReturn" update="usr"/>
                    </p:commandButton>
                </f:facet>
            </p:dataTable>
        </h:form>

        <h:form id="dialogoForm" prependId="false">
            <p:dialog  header="Add User" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <h:panelGrid columns="2"  columnClasses="label,value">
                    <h:outputText value="Name"/>
                    <h:inputText value="#{userBean.firstName}"/>
                    <h:outputText value="Last Name"/>
                    <h:inputText value="#{userBean.lastName}"/>
                    <h:outputText value="UserName"/>
                    <h:inputText value="#{userBean.firstName}"/>
                    <h:outputText value="Password"/>
                    <h:inputText value="#{userBean.password1}" required="true"/>
                    <h:outputText value="Confirm Password"/>
                    <h:inputText value="#{userBean.password2}" required="true"/>
                    <f:facet name="footer">
                        <h:commandButton value="Add"  />
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
        </h:form>

    </h:body>
</html>
