<div class="container">
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <!-- <legend>Login</legend> -->

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">User Name</label>
        <div class="col-md-4">
          <input #textinput id="textinput" name="textinput" type="text" placeholder="username"
            class="form-control input-md">
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="passwordinput">Password</label>
        <div class="col-md-4">
          <input #passwordinput id="passwordinput" name="passwordinput" type="password" placeholder="Password"
            class="form-control input-md">
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <table>
          <td>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-success"
                (click)="login(textinput.value, passwordinput.value)">Login</button>
            </div>
          </td>
          <td>
            <div class="col-md-12">
              <button id="login" name="login" class="btn btn-warning"
                (click)="login(textinput.value, passwordinput.value)">Sign In</button>
            </div>
          </td>
        </table>
      </div>

    </fieldset>
  </form>
</div>
