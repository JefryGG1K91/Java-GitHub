<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="cartTableID" value="#{bookFormBean.cartList}" var="item" styleClass="cartTable">
                <f:facet name="header">
                    Shopping Cart
                </f:facet>
                <p:column headerText="ISBN">
                    <h:outputText value="#{item.isbn}"/>
                </p:column>
                <p:column headerText="Book Name">
                    <h:outputText value="#{item.bookName}"/>
                </p:column>
                <p:column headerText="Author">
                    <h:outputText value="#{item.author}"/>
                </p:column>
                <p:column headerText="Qty" styleClass="qtyColumn">
                    <p:spinner id="minMax" value="#{bookFormBean.qty}" min="1" max="100" styleClass="qtyInputColum" />
                </p:column>
                <p:column headerText="Action" styleClass="actionColumnStyle">
                    <p:commandLink  value="Delete" action="#{bookFormBean.deleteItem(item)}" oncomplete="deleteItemFromCart('#{item.bookName}')" update=":formId"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
