<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="BookFormStyle.css"/>
        <h:outputStylesheet library="css" name="navigationBarStyle.css"/>
        <h:outputScript library="js" name="ScriptJs.js"/>
    </h:head>
    <h:body>
        <ui:insert name="navigationBar">
            <ui:include src="../resources/template/NavigationBar.xhtml"/>
        </ui:insert>
        <h:form id="formId">
            <p:layout styleClass="layout">

                <p:layoutUnit position="west" resizable="false" size="170" minSize="170" maxSize="170">
                    <p:commandLink id="one" value="Catalog" styleClass="buttonStyle" actionListener="#{bookFormBean.changeFragment}" update="formId"/>
                    <p:separator/>
                    <p:commandLink id="two" value="Shopping Cart" styleClass="buttonStyle"  actionListener="#{bookFormBean.changeFragment}" update="formId" />
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <ui:fragment  rendered="#{bookFormBean.frValue eq 'One'}">
                        <ui:insert name="footer">
                            <ui:include src="BookCatalog.xhtml"/>
                        </ui:insert>
                    </ui:fragment>

                    <ui:fragment  rendered="#{bookFormBean.frValue eq 'Two'}">
                        <ui:insert name="footer">
                            <ui:include src="ShoppingCart.xhtml"/>
                        </ui:insert>
                    </ui:fragment>

                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
