<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="BookFormStyle.css"/>
        <h:outputStylesheet library="css" name="navigationBarStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="bookTableId" var="book" value="#{bookFormBean.booksLst}">
                <f:facet name="header">
                    Book's Catalog
                </f:facet>
                <p:column headerText="ISBN">
                    <h:outputText value="#{book.isbn}"/>
                </p:column>
                <p:column headerText="Book Name">
                    <h:outputText value="#{book.bookName}"/>
                </p:column>
                <p:column headerText="Author">
                    <h:outputText value="#{book.author}"/>
                </p:column>
                <p:column headerText="Action">
                    <p:commandLink value="Add Cart" action="#{bookFormBean.addItemToCart(book)}" oncomplete="addCart('#{book.bookName}')" update=":formId"/>
                </p:column>
                <p:column headerText="View Action">
                    <h:link value="View" outcome="sumary">
                        <f:param id="one" name="paramOne" value="#{param.paramOne}"/>
                    </h:link>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
