<!DOCTYPE html>
<html ng-app="eventApp">
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="angular.js"></script>
<title>Insert title here</title>
<script>
	eventApp = angular.module("eventApp", []);
	
	eventApp.controller("Ctrl",function($scope){
		
		$scope.eventHandler = function(evt){
			
			console.log("Event type: "+evt.type + " triggered!");
			
		};
	});
</script>
</head>
<body ng-controller="Ctrl">
		
		<button ng-click="eventHandler($event)" 
		ng-mouseover="eventHandler($event)" 
		ng-mousedown="eventHandler($event)"
		ng-mouseleave="eventHandler($event)"
		ng-mouseup="eventHandler($event)"
		>Button</button>
</body>
</html>
